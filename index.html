<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="main">
    <article class="card">
      <img id="background" src="images/bg-pattern-card.svg" alt="Card Background">
      <img id="profile" src="images/image-victor.jpg" alt="Card Picture">
      <div class="info">
        <h3>Victor Crest <span>26</span></h3>
        <span class="location">London</span>
      </div>
      <hr class="separator">
      <div class="stat">
        <h3>80K <span class="stat-description">Followers</span></h3>
        <h3>803K <span class="stat-description">Likes</span></h3>
        <h3>1.4K <span class="stat-description">Photos</span></h3>
      </div>
    </article>
  </div>

</body>

</html>
